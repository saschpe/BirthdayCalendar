apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.0'

    defaultConfig {
        applicationId 'saschpe.contactevents'
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 160161
        versionName '1.6.1'
        archivesBaseName = "${applicationId}-${versionName}"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled true
            // https://issuetracker.google.com/issues/38411240
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // Application dependencies
    implementation 'com.android.support:cardview-v7:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:25.4.0'
    implementation 'com.android.support:recyclerview-v7:25.4.0'
    implementation 'com.android.support:support-vector-drawable:25.4.0'
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    implementation 'saschpe.android:versioninfo:1.2.8'
    implementation 'saschpe.android:utils:1.0.8.2'

    // Test dependencies
    testImplementation 'junit:junit:4.12'

    // Integration test dependencies
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2'
}