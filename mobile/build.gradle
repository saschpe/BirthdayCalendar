apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "saschpe.contactevents"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 160136
        versionName "1.3.6"
        archivesBaseName = "${applicationId}-${versionName}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    productFlavors {
        free {
            // Ad-supported flavor for Play Store and Amazon Store
        }
        open {
            // Ad-free flavor for F-Droid store
            applicationIdSuffix ".open"
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // Application dependencies
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.android.support:support-vector-drawable:25.0.1'
    compile 'com.github.yukuku:ambilwarna:2.0.1'
    compile 'saschpe:versioninfo:1.2.3'
    // Product flavor 'free' specific
    freeCompile 'com.google.firebase:firebase-ads:9.8.0'

    // Test dependencies
    testCompile 'junit:junit:4.12'

    // Integration test dependencies
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}